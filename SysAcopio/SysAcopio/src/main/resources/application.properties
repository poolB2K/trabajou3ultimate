# Configuración de la aplicación SysAcopio
spring.application.name=SysAcopio

# Configuración de SQLite
spring.datasource.url=jdbc:sqlite:data/sysacopio.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactivar banner de Spring Boot
spring.main.banner-mode=off

# Configuración de logging
logging.level.root=INFO
logging.level.pe.com.acopio=DEBUG
logging.file.name=logs/sysacopio.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración de JPA
spring.jpa.open-in-view=false

# Configuración de la ruta de reportes
app.reports.path=reports/